#### network
network_G:
  which_model_G:
      subnet_type: D2DTNet
  in_nc: 3
  out_nc: 3
  block_num: [4]
  scale: 2
  init: xavier
  global_module: nonlocal
  stp_blk_num: 4
  h265_deart: False
  h265_q: 9
  h265_keyint: -1
  h265_all_default: true 
  fh_loss: gmm
  gmm_k: 5
  stp_hidden_c: 24 
  stp_denseblock_innerc: 12
  half: True

#### path
path:
  # pretrain_model_G: ./pretrained_models/100000_G.pth
  pretrain_model_G: /media/himank/SSD/SelfC/experiments/train_tv_loss/train_h265_suggrogate_big/models/320000_G.pth
  strict_load: true